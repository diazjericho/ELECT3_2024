<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merged Table Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<table>
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
    </tr>
    <tr>
        <td rowspan="2">Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
        <td>Row 1, Cell 3</td>
    </tr>
    <tr>
        <td>Row 2, Cell 2</td>
        <td>Row 2, Cell 3</td>
    </tr>
    <tr>
        <td colspan="3">Row 3, Cell 1 (Merged across 3 columns)</td>
    </tr>
    <tr>
        <td colspan="2">Row 4, Cell 1 (Merged across 2 columns)</td>
        <td>Row 4, Cell 2</td>
    </tr>
</table>
</body>
</html>
